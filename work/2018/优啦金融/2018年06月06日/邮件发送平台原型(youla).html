<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                邮件发送平台原型
            </title>
            <meta content="webkit" name="renderer">
                <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
                    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
                        <link href="./layui/css/layui.css" media="all" rel="stylesheet">
                        </link>
                        <link href="./css/sendMail.css" rel="stylesheet" type="text/css">
                        </link>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>
                邮件发送平台
            </legend>
        </fieldset>
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    需要发送的标题
                </label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="username" placeholder="请输入" type="text">
                    </input>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">
                    需要发送的文本
                </label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" placeholder="请输入内容">
                    </textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    二维码版url（可选）
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required|phone" name="phone" type="tel">
                    </input>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    二维码版logo（可选）
                </label>
                <div class="layui-upload">
                    <button class="layui-btn" id="test1" type="button">
                        <i class="layui-icon">
                            
                        </i>
                        上传图片
                    </button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1">
                            <p id="demoText">
                            </p>
                        </img>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    防反垃圾模板选择
                </label>
                <div class="muban">
                    <div class="muban-box">
                        <img class="img-skin" onmouseout="this.style.zoom=1" onmouseover="this.style.zoom=2" src="https://csdnimg.cn/release/phoenix/write/assets/skins/skin3-template.jpg" style="width: auto; height: 200px;">
                        </img>
                        <input checked="" lay-skin="primary" name="like1[write]" title="模板1" type="checkbox">
                        </input>
                    </div>
                    <div class="muban-box">
                        <img class="img-skin" onmouseout="this.style.zoom=1" onmouseover="this.style.zoom=2" src="https://csdnimg.cn/release/phoenix/write/assets/skins/skin3-template.jpg" style="width: auto; height: 200px">
                        </img>
                        <input lay-skin="primary" name="like1[write]" title="模板2" type="checkbox">
                        </input>
                    </div>
                    <div class="muban-box">
                        <img class="img-skin" onmouseout="this.style.zoom=1" onmouseover="this.style.zoom=2" src="https://csdnimg.cn/release/phoenix/write/assets/skins/skin3-template.jpg" style="width: auto; height: 200px">
                        </img>
                        <input lay-skin="primary" name="like1[write]" title="模板3" type="checkbox">
                        </input>
                    </div>
                    <div class="muban-box">
                        <img class="img-skin" onmouseout="this.style.zoom=1" onmouseover="this.style.zoom=2" src="https://csdnimg.cn/release/phoenix/write/assets/skins/skin3-template.jpg" style="width: auto; height: 200px">
                        </img>
                        <input lay-skin="primary" name="like1[write]" title="模板4" type="checkbox">
                        </input>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" id="submit-project">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="demo1" lay-submit="">
                        提交项目
                    </button>
                    <button class="layui-btn layui-btn-primary" type="reset">
                        取消
                    </button>
                </div>
            </div>
        </form>
        <div class="layui-form-item" id="send-mail-upload">
            <div class="layui-inline">
                <label class="layui-form-label">
                    上传EXCEL
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required|phone" name="phone" type="tel">
                    </input>
                </div>
            </div>
            <button class="layui-btn" id="test3" type="button">
                <i class="layui-icon">
                    
                </i>
                上传文件
            </button>
        </div>
        <script charset="utf-8" src="./layui/layui.js">
        </script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  //表单初始赋值
  form.val('example', {
    "username": "贤心" // "name": "value"
    ,"password": "123456"
    ,"interest": 1
    ,"like[write]": true //复选框选中状态
    ,"close": true //开关状态
    ,"sex": "女"
    ,"desc": "我爱 layui"
  })
  
  
});

            layui.use('flow', function(){
  var flow = layui.flow;
 

  
  flow.load({
    elem: '#LAY_demo2' //流加载容器
    ,scrollElem: '#LAY_demo2' //滚动条所在元素，一般不用填，此处只是演示需要。
    ,isAuto: true
    ,isLazyimg: false
    ,done: function(page, next){ //加载下一页
      //模拟插入
      setTimeout(function(){
        var lis = [];
        for(var i = 0; i < 6; i++){
          lis.push('<li><img lay-src="http://s17.mogucdn.com/p2/161011/upload_279h87jbc9l0hkl54djjjh42dc7i1_800x480.jpg?v='+ ( (page-1)*6 + i + 1 ) +'"></><input type="checkbox" name="like1[write]" lay-skin="primary" title="模板" checked=""></li>')
        }
        next(lis.join(''), page < 6); //假设总页数为 6
      }, 500);
    }
  });
 
  
});


      <!-- 文件上传-->
      //指定允许上传的文件类型

      layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;

  //普通图片上传
  var uploadInst = upload.render({
    elem: '#test1'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo1').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });

  upload.render({
    elem: '#test3'
    ,url: '/upload/'
    ,accept: 'file' //普通文件
    ,done: function(res){
      console.log(res)
    }
  });
});
        </script>
    </body>
</html>
